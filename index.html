<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <form class="token-input">
        <fieldset>
            <label for="token-a">Token A<input class="token" id="token-a"></label>
            <label for="token-a-change">Price A changes by...<input class="token" data-property="aTokenChange" /></label>
            <label for="token-a-weight">Pool weight<input class="token" data-property="aTokenWeight"/></label>
            <label for="token-b">Token B<input class="token" id="token-b"></label>
            <label for="token-b-change">Price B changes by...<input class="token" data-property="bTokenChange"/></label>
            <label for="token-b-weight">Pool weight<input class="token" data-property="bTokenWeight"/></label>
            <button>Submit</button>
    </form>
    <p>Impermanent Loss</p>
    <p class="calculated-loss">0.00%</p>
    <script src="script.js"></script>
</body>
</html>
